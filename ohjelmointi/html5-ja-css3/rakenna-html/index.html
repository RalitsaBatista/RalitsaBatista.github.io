<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakenna HTML</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <style>
        body {
            font-family: "Roboto", sans serif;
            font-size: 62.5%;
            width: 750px;
            margin: auto;
            margin-top:20px;
            font-size: 1.5rem;
        }
        #main {
            border: 1px dashed gray;
        }
        
        #otsikko{
            font-size: 100%;
        }
        .ylatunniste > *{
            padding: 1rem;
        }
        figure img{
            max-width: 100%;
        }
        h1{
            padding: 20px 10px 10px 10px;
            font-size: 1.5rem;
        }
        p{
            padding: 10px;
            font-size: 1.5rem;
        }
        .p2{
            font-size: 1.5rem;
        }
    
        #rinnakkain{
            display: flex;
            flex-direction:row;
            flex-wrap: wrap;
            border: 1px dashed gray;
            border-width: 1px 0;

        }
        #rinnakkain > * {
            flex-basis:auto;
            width: 50%;
            flex-basis: 0px;
            flex-grow: 1;
            box-sizing: border-box;
        }
        
        #rinnakkain figure img {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 20px 10px 10px;
        } 
    </style>
</head>
<body>
       
    <script type="text/javascript">
        document.body.id = "runko";
        var bodyEl = document.getElementById('runko');

        var main = document.createElement("div");
        main.id = "main";

        /* Start header */
        var header = document.createElement("header");
        header.className = "ylatunniste ";
        var header_h1 = document.createElement("h1");
        var header_p = document.createElement("p");
        var header_h1_text = document.createTextNode("T채m채 on artikkelen otsikko");
        var header_p_text = document.createTextNode("Ensimm채inen kappale. Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. ");

        header_h1.appendChild(header_h1_text);
        header_p.appendChild(header_p_text);

        header.appendChild(header_h1);
        header.appendChild(header_p);
        /* End header */        

        /* Start middle div */
        var middle = document.createElement("div");
        middle.id = "rinnakkain";
        var middle_p = document.createElement("p");
        var middle_p_text = document.createTextNode("Ensimm채inen kappale. Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. ");
        middle_p.appendChild(middle_p_text);

        var middle_figure = document.createElement("figure");
        middle_figure.id = "kuvanpaikka";
        var middle_figure_img = document.createElement("img");
        middle_figure_img.src = "img/img12.png";
        middle_figure_img.alt = "kuvanpaikka image";
        middle_figure.appendChild(middle_figure_img);

        middle.appendChild(middle_p);
        middle.appendChild(middle_figure);
        /* End middle div */

        /* Start footer div */

        var footer = document.createElement("footer");
        var footer_p = document.createElement("p");
        footer_p.innerHTML = "&copy; 2020 Ralitsa Batista";
        //var footer_p_text = document.createTextNode("&copy; 2020 Ralitsa Batista");
        //footer_p.appendChild(footer_p_text);
        footer.appendChild(footer_p);
        
        /* End footer div */

        
        main.appendChild(header);
        main.appendChild(middle);
        main.appendChild(footer);

        bodyEl.appendChild(main);

    </script>

</body>
</html>
